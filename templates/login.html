<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthYou</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <header>
        <div class="logo"><a href="{{ url_for('index') }}">HealthYou</a></div>
        <nav class="nav">
            <div class="nav-toggle">
                <div class="nav-toggle-bar"></div>
                <div class="nav-toggle-bar"></div>
                <div class="nav-toggle-bar"></div>
            </div>
            <ul class="nav-list">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('features') }}">Features</a></li>
                <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section class="signup-card">
        <div class="card">
            <h1>Login</h1>
            <form id="loginForm" action="{{ url_for('login') }}" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </section>

    <footer>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('features') }}">Features</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('account') }}">Account</a></li>
        </ul>
        <div>
            <a href="https://chiefopoku.github.io/social_links-profile/"><img src="{{ url_for('static', filename='Assets/icons/facebook.png') }}" height="30" alt="Facebook Icon"></a>
            <a href="https://chiefopoku.github.io/social_links-profile/"><img src="{{ url_for('static', filename='Assets/icons/twitter.png') }}" height="30" alt="Twitter Icon"></a>
            <a href="https://chiefopoku.github.io/social_links-profile/"><img src="{{ url_for('static', filename='Assets/icons/instagram.png') }}" height="30" alt="Instagram Icon"></a>
        </div>
        <p>Contact us: healthyou@gmail.com | (+233) 2454-86439</p>
    </footer>
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
    </script>
</body>
</html>
